<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos - Inversa</title>
  <link rel="stylesheet" href="produtos.css">
</head>
<body>

  <!-- HEADER -->
  <header class="topo">
    <img src="logo.png" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="sobre.html">Sobre</a>
      <a href="produtos.html" class="ativo">Produtos</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <section class="produtos-section">
    <h1 class="prod-title">Nossos Produtos</h1>
    <p class="prod-sub">Escolha uma categoria para explorar</p>

    <!-- ABAS -->
    <div class="tabs">
      <button class="tab active" data-tab="camisetas">Camisetas</button>
      <button class="tab" data-tab="calcas">Calças</button>
      <button class="tab" data-tab="moletons">Moletons</button>
      <button class="tab" data-tab="acessorios">Acessórios</button>
    </div>

    <!-- CONTEÚDO DAS ABAS -->
    <div class="tab-content active" id="camisetas">
      <div class="grid">
        <div class="produto">
          <img src="img/prod1.jpg">
          <h3>Camiseta Street Inversa</h3>
          <span>R$ 129,90</span>
          <button class="btn">Adicionar ao carrinho</button>
        </div>
        <div class="produto">
          <img src="img/prod2.jpg">
          <h3>Camiseta Oversized</h3>
          <span>R$ 149,90</span>
          <button class="btn">Adicionar ao carrinho</button>
        </div>
      </div>
    </div>

    <div class="tab-content" id="calcas">
      <div class="grid">
        <div class="produto">
          <img src="img/calca1.jpg">
          <h3>Calça Cargo Preta</h3>
          <span>R$ 199,90</span>
          <button class="btn">Adicionar ao carrinho</button>
        </div>
      </div>
    </div>

    <div class="tab-content" id="moletons">
      <div class="grid">
        <div class="produto">
          <img src="img/moletom1.jpg">
          <h3>Moletom Inversa</h3>
          <span>R$ 249,90</span>
          <button class="btn">Adicionar ao carrinho</button>
        </div>
      </div>
    </div>

    <div class="tab-content" id="acessorios">
      <div class="grid">
        <div class="produto">
          <img src="img/aces1.jpg">
          <h3>Boné Street</h3>
          <span>R$ 89,90</span>
          <button class="btn">Adicionar ao carrinho</button>
        </div>
      </div>
    </div>

  </section>

  <script>
    const tabs = document.querySelectorAll(".tab");
    const contents = document.querySelectorAll(".tab-content");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");

        contents.forEach(c => c.classList.remove("active"));
        document.getElementById(tab.dataset.tab).classList.add("active");
      });
    });
  </script>

</body>
</html>
