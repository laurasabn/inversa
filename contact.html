<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contato — Inversa</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="site-header">
  <div class="logo"><img src="logo_e-removebg-preview.png" alt="Inversa"></div>

  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="about.html">Sobre</a>
    <a href="products.html">Produtos</a>
    <a href="contact.html" class="active">Contato</a>
  </nav>
</header>

<main class="container contact-page">

  <h1 class="contact-title">Entre em Contato</h1>
  <p class="contact-sub">Fale com a Inversa, estamos aqui para ouvir você.</p>

  <section class="contact-grid">

    <!-- Informações -->
    <div class="contact-info">
      <h2>Informações</h2>
      <p><strong>Email:</strong> oficial.inversa@gmail.com</p>
      <p><strong>WhatsApp:</strong> (21) 97884-1691</p>
      <p><strong>Instagram:</strong> @inversa.wear</p>
    </div>

    <!-- Formulário -->
    <form class="contact-form">
      <h2>Mande sua mensagem</h2>

      <label>
        Nome
        <input type="text" required>
      </label>

      <label>
        Email
        <input type="email" required>
      </label>

      <label>
        Mensagem / Reclamação
        <textarea rows="5" required></textarea>
      </label>

      <button class="btn large" type="submit">Enviar</button>
    </form>

  </section>

</main>

<footer class="site-footer">
  <p>© <span id="year2">2025</span> Inversa — Streetwear</p>
</footer>

</body>
</html>
